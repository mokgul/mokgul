name: Generate GitHub Metrics

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  generate_metrics:
    runs-on: ubuntu-latest
    steps:
      - name: Generate User Profile Metrics
        uses: lowlighter/metrics@latest
        id: user_metrics
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: your-github-username
          filename: user_metrics.svg
          base: header,activity,community
          plugin_languages: yes
          plugin_lines: yes
          plugin_followup: yes

      - name: Generate Repo Summary Metrics
        uses: lowlighter/metrics@latest
        id: repo_metrics
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          repo: your-github-username/your-repo-name
          filename: repo_metrics.svg
          base: header,activity,repositories
          plugin_stars: yes
          plugin_forks: yes

      - name: Upload User Metrics Artifact
        uses: actions/upload-artifact@v2
        with:
          name: user-metrics
          path: user_metrics.svg

      - name: Upload Repo Metrics Artifact
        uses: actions/upload-artifact@v2
        with:
          name: repo-metrics
          path: repo_metrics.svg
