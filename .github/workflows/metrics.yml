name: Generate Lowlighter Metrics SVGs

on:
  schedule:
    - cron: '0 * * * *'  # every hour, change if needed
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Languages Activity SVG
        uses: lowlighter/metrics@latest
        id: languages
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: activity, repositories, metadata
          plugin_languages: yes
          output: languages.svg

      - name: Generate Basic Account Metrics SVG
        uses: lowlighter/metrics@latest
        id: usermetrics
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, community, metadata
          plugin_lines: yes
          plugin_traffic: yes
          plugin_stars: yes
          plugin_followup: yes
          plugin_gists: yes
          plugin_achievements: yes
          plugin_activity: yes
          output: user_metrics.svg

      - name: Commit and push SVG files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add languages.svg user_metrics.svg
          git commit -m "Update Lowlighter metrics SVGs" || echo "No changes to commit"
          git push
